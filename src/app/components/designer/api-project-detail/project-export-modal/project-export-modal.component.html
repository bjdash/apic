<h2 mat-dialog-title class="modal-title">Export Project: {{data.type}}</h2>
<div class="modal-top-ctrl vcenter">
    <div role="group" class="pull-right btn-group toggle-group gap">
        <button type="button" mat-button [ngClass]="format == 'yaml'?'t_bg t_border':''" class="xs"
            (click)="format='yaml'; jsonToYaml(exportObj)">YAML</button>
        <button type="button" mat-button [ngClass]="format == 'json'?'t_bg t_border':''" class="xs"
            (click)="format='json';jsonToString(exportObj)">JSON</button>
    </div>
    <button mat-icon-button class="gap stroked" color="primary" (click)="download()">
        <mat-icon>download</mat-icon>
    </button>
    <button mat-icon-button class="gap stroked" color="primary" (click)="copy()">
        <mat-icon>file_copy</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <apic-ace id="export-ace" [(text)]="exportStr" [mode]="format" [readOnly]="true">
    </apic-ace>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="sm">Close</button>
</mat-dialog-actions>
